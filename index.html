<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/afe863e87e.js" crossorigin="anonymous"></script>
  <title>Tauros Store</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body>
  <div class="header_banner">
    <p> <i class="fa-solid fa-truck-fast"></i> Frete Grátis!!  </p>
    
  </div>
  <header>
    <div class="header-content">
      <img src="./img/logo.png" alt="logo" class="logo">
      <div class="user">
        <div class="carrinho">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="account">
          <i class="fa-regular fa-user"></i>
          <p>registrar/login</p>
        </div>
      </div><!--user-->
    </div><!--header-content-->
  </header>
  <main>

    <div class="categories">
      <ul>
        <li>
          <i class="fa-solid fa-list"></i>
          <p>Categorias</p>
        </li>
        <li>
          <i class="fa-solid fa-star"></i>
          <p>Favoritos</p>
        </li>
        <li>
          <i class="fa-solid fa-house"></i>
          <p>Casa</p>
        </li>
        <li>
          <i class="fa-solid fa-headphones"></i>
          <p>Eletrônicos</p>
        </li>
        <li>
          <i class="fa-solid fa-mobile-screen-button"></i>
          <p>Telefonia</p>
        </li>
        <li>
          <i class="fa-solid fa-laptop"></i>
          <p>Computadores e Escritorio</p>
        </li>
        <li>
          <i class="fa-solid fa-gem"></i>
          <p>Joias e acessórios</p>
        </li>
      </ul>
    </div><!--categories-->
    <div class="slider">
  
    </div><!--slider-->
    <div class="products">
      
    </div><!--products-->
    <script src="JavaScript/scripts.js"></script>
  </main>
</body>
</html>
